<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Portfolio | Naufal</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-success: #22c55e;
            --accent-danger: #ef4444;
            --glow: 0 0 10px rgba(34, 197, 94, 0.5);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .dashboard-card {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            max-width: 400px;
            width: 100%;
            border: 1px solid #334155;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .status-badge {
            background-color: rgba(34, 197, 94, 0.1);
            color: var(--accent-success);
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: var(--accent-success);
            border-radius: 50%;
            box-shadow: var(--glow);
            animation: pulse 2s infinite;
        }

        .metric-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .metric-box {
            background-color: #0f172a;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }

        .metric-label {
            color: var(--text-secondary);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .metric-value {
            font-size: 1.25rem;
            font-weight: 700;
            margin-top: 0.25rem;
        }

        .architecture-visual {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #334155;
        }

        .pod-container {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }

        .pod {
            width: 30%;
            height: 8px;
            background-color: #334155;
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }

        .pod::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--accent-success);
            opacity: 0.8;
            animation: load 3s infinite ease-in-out;
        }

        .pod:nth-child(2)::after { animation-delay: 0.5s; }
        .pod:nth-child(3)::after { animation-delay: 1s; }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes load {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
            100% { transform: translateX(100%); }
        }
    </style>
</head>
<body>
    <div class="dashboard-card">
        <div class="header">
            <div>
                <h2 style="margin: 0;">Kubernetes Cluster</h2>
                <span style="font-size: 0.875rem; color: var(--text-secondary);">Managed by Naufal</span>
            </div>
            <div class="status-badge">
                <span class="status-dot"></span>
                OPERATIONAL
            </div>
        </div>

        <div class="metric-grid">
            <div class="metric-box">
                <div class="metric-label">Uptime</div>
                <div class="metric-value">99.99%</div>
            </div>
            <div class="metric-box">
                <div class="metric-label">Replica Count</div>
                <div class="metric-value" id="replica-count">3</div>
            </div>
            <div class="metric-box">
                <div class="metric-label">Pipeline</div>
                <div class="metric-value" style="color: var(--accent-success);">GitHub Actions</div>
            </div>
            <div class="metric-box">
                <div class="metric-label">Infrastructure</div>
                <div class="metric-value">Docker/K8s</div>
            </div>
        </div>

        <div class="architecture-visual">
            <div style="font-size: 0.875rem; color: var(--text-secondary); margin-bottom: 0.5rem;">
                Live Pod Visualization
            </div>
            <div class="pod-container">
                <div class="pod" title="Pod-1"></div>
                <div class="pod" title="Pod-2"></div>
                <div class="pod" title="Pod-3"></div>
            </div>
        </div>
        
        <p style="text-align: center; margin-top: 1.5rem; font-size: 0.75rem; color: #64748b;">
            Served via Nginx Container | Build ID: <span id="build-id">v2.0.4</span>
        </p>
    </div>

    <script>
        // Simulate "Live" data fetching
        document.getElementById('build-id').textContent = 'v2.' + Math.floor(Math.random() * 100);
        
        console.log("System Status: Operational");
        console.log("Connected to Kubernetes Service Endpoints...");
    </script>
</body>
</html>
